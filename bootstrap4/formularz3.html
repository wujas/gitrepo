  <title>Szablon Bootstrapa</title>

  <!-- twoje style -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- brak java scriptu -->
  <noscript>
    Do pełnej funkcjonalności strony potrzebujesz włączonej obsługi skryptów.
    Tu znajdziesz <a href="https://www.enable-javascript.com/pl/" target="_blank">
    instrukcje, które pozwolą Ci włączyć skrypty w Twojej przeglądarce</a>.
  </noscript>

  <!-- nieaktualna przeglądarka, zob. dostosowanie: https://browser-update.org/customize.html -->
  <script>
    var $buoop = {notify:{e:-6,f:-4,o:-4,s:-2,c:-4},insecure:true,api:5};
    function $buo_f(){
      var e = document.createElement("script");
      e.src = "//browser-update.org/update.min.js";
      document.body.appendChild(e);
    };
    try {document.addEventListener("DOMContentLoaded", $buo_f,false)}
    catch(e){window.attachEvent("onload", $buo_f)}
  </script>

  <!-- Nagłówek strony: menu, logo, breadcrumbs itp. -->
  <div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Strona główna <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  </div>

<div class="container">

  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Adres e-mail</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Wporowadź e-mail">
      <small id="emailHelp" class="form-text text-muted">Nikou nie udostepniamy maili naszych użytkowników</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Hasło</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Hasło">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Hasło (powtórz)</label>
      <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Hasło (powtórz)">
    </div>

      <div class="form-group">
        <label for="validationCustom01">Imię</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="Imię" value="" required>
      </div>
      <div class="form-group">
        <label for="validationCustom02">Nazwisko</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Nazwosko" value="" required>
      </div>
      <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Przeczytałem regulamin</label>
        </div>
      <div class="form-group">
             <label class="" for="inlineFormCustomSelect">Grupa</label>
             <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
               <option selected>Grupa</option>
               <option value="1">pierwsza</option>
               <option value="2">druga</option>
               <option value="3">trzecia</option>
             </select>
         </div>
      <div class="form-check">
          <p>Wyślij email z powierdzeniem:</p>
          <input type="radio" class="form-check-input" id="exampleCheck">
          <label class="form-check-label" for="exampleCheck1">Tak</label><br>
          <input type="radio" class="form-check-input" id="exampleCheck2">
          <label class="form-check-label" for="exampleCheck1">Nie</label>
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>


  <!-- jQuery library -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap JavaScript and Popper JS (https://popper.js.org) -->
  <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
